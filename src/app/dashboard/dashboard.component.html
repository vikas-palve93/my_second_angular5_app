
<body>
  <app-header> </app-header>
  
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">User Details</h1>
      <p class="lead">User details along with their name, email, city & zipcode</p>
    </div>
    
    <div class="container">
      <div class="card-deck mb-3 text-center">
        
      <div *ngFor="let user of userData">
        <div class="card mb-4 box-shadow">
         
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{user.name}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{user.id}} <small class="text-muted"></small></h1>
            
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{user.email}}</li>
              <li>{{user.address.city}}</li>
              <li>{{user.address.zipcode}}</li>
             
            </ul>
            <!-- <button class="btn" style="margin-right: 4%;"><i class="fa fa-edit"></i></button>
            <button class="btn" style="margin-right: 4%;"><i class="fa fa-trash"></i></button> -->
            <app-edit-user-popup></app-edit-user-popup>
            <app-delete-confirm-popup></app-delete-confirm-popup>
          </div>
        </div>
      </div>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">2018 &copy; Angular 5 </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  
  
</body>
