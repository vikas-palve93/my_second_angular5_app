<body>

  <div class="account-pages" style="    margin-top: -5%;"></div>
  <div class="clearfix"></div>
  <div class="wrapper-page">

    <div class="account-bg">
          <div class="card-box m-b-0">
              <div class="text-xs-center m-t-20">
                  <a href="index.html" class="logo">
                      <i class="zmdi zmdi-group-work icon-c-logo"></i>
                      <span>Uplon</span>
                  </a>
              </div>
              <div class="m-t-30 m-b-20">
                  <div class="col-xs-12 text-xs-center">
                      <h6 class="text-muted text-uppercase m-b-0 m-t-0">Sign In</h6>
                  </div>
                  <form class="form-horizontal m-t-20" action="index.html">

                      <div class="form-group ">
                          <div class="col-xs-12">
                            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="inputEmail" [ngClass]="{'errorActive': (isUsernameError == true && isPasswordError == true) || (isUsernameError == true)}" (click)="removeErrorClass()">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-12">
                            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" [(ngModel)]="inputPassword" [ngClass]="{'errorActive': (isUsernameError == true && isPasswordError == true) || (isPasswordError == true)}">
                          </div>
                      </div>

                      <div class="form-group ">
                          <div class="col-xs-12">
                              <div class="checkbox checkbox-custom">
                                  <input id="checkbox-signup" type="checkbox">
                                  <label for="checkbox-signup">
                                      Remember me
                                  </label>
                              </div>

                          </div>
                      </div>

                      <div class="form-group text-center m-t-30">
                          <div class="col-xs-12">
                              <button class="btn btn-success btn-block waves-effect waves-light" (click)="login()" type="submit">Log In</button>
                          </div>
                      </div>

                      <div class="form-group m-t-30 m-b-0">
                          <div class="col-sm-12">
                              <a href="pages-recoverpw.html" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                          </div>
                      </div>

                      <div class="form-group m-t-30 m-b-0">
                          <div class="col-sm-12 text-xs-center">
                              <h5 class="text-muted"><b>Sign in with</b></h5>
                          </div>
                      </div>

                      <div class="form-group m-b-0 text-xs-center">
                          <div class="col-sm-12">
                              <button type="button" class="btn btn-facebook waves-effect waves-light m-t-20">
                                 <i class="fa fa-facebook m-r-5"></i> Facebook
                              </button>

                              <button type="button" class="btn btn-twitter waves-effect waves-light m-t-20">
                                 <i class="fa fa-twitter m-r-5"></i> Twitter
                              </button>

                              <button type="button" class="btn btn-googleplus waves-effect waves-light m-t-20">
                                 <i class="fa fa-google-plus m-r-5"></i> Google+
                              </button>
                          </div>
                      </div>

                  </form>

              </div>
          </div>
      </div>
      <!-- end card-box-->

      <div class="m-t-20">
          <div class="text-xs-center">
              <p class="text-white">Don't have an account? <a href="pages-register.html" class="text-white m-l-5"><b>Sign Up</b></a></p>
          </div>
      </div>

  </div>
  <!-- end wrapper page -->


  <script>
      var resizefunc = [];
  </script>

  <!-- jQuery  -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/tether.min.js"></script><!-- Tether for Bootstrap -->
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/detect.js"></script>
  <script src="assets/js/fastclick.js"></script>
  <script src="assets/js/jquery.blockUI.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/jquery.nicescroll.js"></script>
  <script src="assets/js/jquery.scrollTo.min.js"></script>
  <script src="assets/js/jquery.slimscroll.js"></script>
  <script src="assets/plugins/switchery/switchery.min.js"></script>

  <!-- App js -->
  <script src="assets/js/jquery.core.js"></script>
  <script src="assets/js/jquery.app.js"></script>

</body>
