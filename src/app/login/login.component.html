<body class="text-center">
<div class="col-xs-12">
    <form class="form-signin ">
        <div class="col-md-3">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      </div>
      <div class="col-md-3"><h1 class="h3 mb-3 font-weight-normal">Please sign in</h1></div>
      <div class="col-md-3">
        <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required="" autofocus="" [(ngModel)]="inputEmail"><br>
    </div>
    <div class="col-md-3">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" [(ngModel)]="inputPassword">
    </div>
    <div class="col-md-3">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
    </div>
     
      <div class="col-md-3">
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="submit">Sign in</button>
    </div>
    <div class="col-md-3">      <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </div>

    </form>
</div>
</body>
